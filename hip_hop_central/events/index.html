---
layout: page
title: Events
permalink: /events/
---


<!--event info-->
<article class="post">

	<header class="post-header">
		<h2>{{page.event-name}}</h2>
	</header>

	<div class="post-content" itemprop="articleBody">
		<img src=" {{page.event-image }}" alt="">
		<div class="button">Get Tickets</div>
		<h3>{{page.event-date }}</h3>
		<h3>{{page.event-time }}</h3>
		<h3>{{page.event-location }}</h3>
		<p>{{content}}</p>
	</div>
</article>
