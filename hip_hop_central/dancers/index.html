---
layout: default
title: Dancers
permalink: /dancer/
---
<div class="container individuals">
	<h1 class="dancers_heading">individuals</h1>
	{% for dancer in site.data.dancers %}
	<div class="dancers">
		<img class="dancer_pic" src="{{ dancer.image.url }}" alt="{{ dancer.image.alt }}">
		<h5 class="dancer_name">{{dancer.dancer}}</h5>
	</div>
	{% endfor %}
</div>

<div class="container crews">
	<h1 class="dancers_heading">dance crews</h1>
	{% for crew in site.data.crews %}
	<div class="crew">
		<img class="crew_pic" src="{{ crew.image.url }}" alt="{{ crew.image.alt }}">
		<h5 class="crew_name">{{crew.crew}}</h5>
	</div>
	{% endfor %}
</div>
